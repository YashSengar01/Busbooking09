<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Find Buses | BusBooking</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ‚úÖ new css -->
  <link rel="stylesheet" th:href="@{/css/bus-finder.css}">
</head>

<body class="finder-bg">

<nav class="navbar navbar-expand-lg navbar-dark glass-nav">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/users/dashboard">üöå BusBooking</a>

    <!-- ‚úÖ mobile toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/users/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="/users/profile">Profile</a></li>
         <a href="/" class="danger">
            <i class="fas fa-sign-out-alt me-2"></i> Logout
          </a>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">

  <h2 class="text-center mb-4 title-glow">üîç Find Available Buses</h2>

  <div class="card glass-card animate-fade">
    <div class="card-header header-glow">
      Search Buses
    </div>

    <div class="card-body">

      <!-- Search -->
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <input type="text" id="fromLocation" class="form-control" placeholder="From Location">
        </div>
        <div class="col-md-6">
          <input type="text" id="toLocation" class="form-control" placeholder="To Location">
        </div>
      </div>

      <!-- Table -->
      <div class="table-responsive">
        <table class="table table-dark table-hover align-middle">
          <thead>
            <tr>
              <th>From</th>
              <th>To</th>
              <th>Departure</th>
              <th>Arrival</th>
              <th>Price</th>
              <th>Seats</th>
            </tr>
          </thead>
          <tbody id="busTableBody">
            <!-- Filled dynamically -->
          </tbody>
        </table>
      </div>

    </div>
  </div>

</div>

<script th:src="@{/js/user-bus.js}"></script>
</body>
</html>
