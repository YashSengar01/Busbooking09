<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Find Buses | BusBooking</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/booking.css}">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="/users/dashboard">BusBooking</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/users/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link active" href="/users/profile">Profile</a></li>
                <li class="nav-item"><a class="nav-link text-danger" href="#" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <h2 class="text-center mb-4">üîç Find Available Buses</h2>

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            Search Buses
        </div>

        <div class="card-body">

            <!-- Search -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <input type="text" id="fromLocation" class="form-control" placeholder="From Location">
                </div>
                <div class="col-md-6">
                    <input type="text" id="toLocation" class="form-control" placeholder="To Location">
                </div>
            </div>

            <!-- Table -->
            <table class="table table-bordered table-striped">
                <thead class="table-light">
                    <tr>
                        <th>From</th>
                        <th>To</th>
                        <th>Departure</th>
                        <th>Arrival</th>
                        <th>Price</th>
                        <th>Seats</th>
                    </tr>
                </thead>
                <tbody id="busTableBody">
                    <!-- Filled dynamically -->
                </tbody>
            </table>

        </div>
    </div>

</div>

<script th:src="@{/js/user-bus.js}"></script>
</body>
</html>
