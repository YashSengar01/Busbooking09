<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book a Bus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/booking.css}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/booking.js}"></script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="/users/dashboard">BusBooking</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/users/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link active" href="/users/profile">Profile</a></li>
                <li class="nav-item"><a class="nav-link text-danger" href="#" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

  <div class="container mt-4">
    <h2 class="text-center mb-4">ðŸšŒ Book Your Bus</h2>

    <div class="row">
      <!-- Booking Form -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            Booking Form
          </div>
          <div class="card-body">
            <form id="bookingForm">
              <div class="mb-3">
                <label class="form-label">Passenger Name</label>
                <input type="text" id="passengerName" name="passengerName" class="form-control" required>

              </div>
              <div class="mb-3">
                <label class="form-label">Email / Phone</label>
                <input type="text" id="contactInfo" name="contactInfo" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Number of Seats</label>
                <input type="text" id="seatCount" name="numberOfSeats" class="form-control" required  min="1">
              </div>
              <div class="mb-3">
                <label class="form-label">Seat Preference</label>
                <select name="seatPreference" class="form-select" id="seatPreference" required>
                  <option>Window</option>
                  <option>Aisle</option>
                  <option>No Preference</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Select Bus</label>
                <select name="selectedBusId" class="form-select" id="busDropdown" required>

                  <option disabled selected value="">Loading buses...</option>
                </select>
              </div>
              <button type="submit" class="btn btn-success w-100">Book Now</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Bus List -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-secondary text-white">
            Available Buses
          </div>
          <div class="card-body">
            <table class="table table-bordered table-striped" id="busTable">
              <thead>
                <tr>
                  <th>From</th>
                  <th>To</th>
                  <th>Departure</th>
                  <th>Arrival</th>
                </tr>
              </thead>
              <tbody id="busTableBody">
                <!-- Filled dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
