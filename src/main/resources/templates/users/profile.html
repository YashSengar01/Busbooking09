<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | BusBooking</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- âœ… new css -->
  <link th:href="@{/css/profile.css}" rel="stylesheet" />
</head>

<body class="profile-bg d-flex flex-column" style="min-height:100vh;">

<nav class="navbar navbar-expand-lg navbar-dark glass-nav shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/users/dashboard">ğŸšŒ BusBooking</a>

    <!-- âœ… mobile toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/users/history">History</a></li>
        <li class="nav-item"><a class="nav-link" href="/users/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="/users/profile">Profile</a></li>
         <a href="/" class="danger">
            <i class="fas fa-sign-out-alt me-2"></i> Logout
          </a>
   </li>
      </ul>
    </div>
  </div>
</nav>

<!-- âœ… CENTERED PROFILE CARD -->
<div class="container flex-grow-1 d-flex align-items-center justify-content-center py-4">
  <div class="card profile-card shadow-lg animate-fade w-100" style="max-width: 460px;">

    <div class="card-body p-4">

      <h3 class="text-center mb-3 title-glow">ğŸ‘¤ Your Profile</h3>
      <p class="text-center text-muted small mb-4">Update your details and keep your account secure.</p>

      <!-- PROFILE IMAGE -->
      <div class="text-center mb-4">
        <img id="profilePreview" src="/img/demo.jpeg" class="rounded-circle profile-img mb-3" alt="Profile">
        <input type="file" id="profileImage" class="form-control" accept="image/*">
        <button class="btn btn-info w-100 mt-2" onclick="uploadProfileImage()">Upload Image</button>
      </div>

      <hr class="soft-divider">

      <!-- UPDATE PROFILE -->
      <form id="updateProfileForm" class="mt-3">
        <h6 class="section-title mb-2">Update Profile</h6>

        <input type="text" id="name" class="form-control mb-2" placeholder="Name" required>
        <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>

        <button class="btn btn-success w-100" type="submit">Update Profile</button>
      </form>

      <hr class="soft-divider my-4">

      <!-- CHANGE PASSWORD -->
      <form id="changePasswordForm">
        <h6 class="section-title mb-2">Change Password</h6>

        <div class="input-group mb-2">
          <input type="password" id="oldPassword" class="form-control" placeholder="Old Password" required>
          <button type="button" class="btn btn-outline-light" onclick="togglePassword('oldPassword')">ğŸ‘</button>
        </div>

        <div class="input-group mb-3">
          <input type="password" id="newPassword" class="form-control" placeholder="New Password" required>
          <button type="button" class="btn btn-outline-light" onclick="togglePassword('newPassword')">ğŸ‘</button>
        </div>

        <button class="btn btn-warning w-100" type="submit">Change Password</button>
      </form>

    </div>
  </div>
</div>

<script th:src="@{/js/profile.js}"></script>
</body>
</html>
