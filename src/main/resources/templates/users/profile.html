<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile | BusBooking</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/booking.css}" rel="stylesheet" />
</head>

<body class="bg-dark text-light d-flex flex-column" style="min-height:100vh;">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="/users/dashboard">BusBooking</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/users/history">History</a></li>
            <li class="nav-item"><a class="nav-link" href="/users/dashboard">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link active" href="/users/profile">Profile</a></li>
            <li class="nav-item"><a class="nav-link text-danger" href="#" onclick="logout()">Logout</a></li>
        </ul>
    </div>
</nav>

<!-- CENTERED PROFILE CARD -->
<div class="d-flex justify-content-center align-items-center flex-grow-1">
    <div class="card profile-card shadow-lg animate-fade">

        <!-- PROFILE IMAGE -->
        <div class="text-center mb-3">
            <img id="profilePreview" src="/img/demo.jpeg" class="rounded-circle profile-img">
            <input type="file" id="profileImage" class="form-control mt-2" accept="image/*">
            <button class="btn btn-sm btn-info mt-2 w-100" onclick="uploadProfileImage()">Upload Image</button>
        </div>

        <!-- UPDATE PROFILE -->
        <form id="updateProfileForm">
            <input type="text" id="name" class="form-control mb-2" placeholder="Name" required>
            <input type="email" id="email" class="form-control mb-2" placeholder="Email" required>
            <button class="btn btn-success w-100 mb-3" type="submit">
                Update Profile
            </button>
        </form>

        <!-- CHANGE PASSWORD -->
        <form id="changePasswordForm">
            <div class="input-group mb-2">
                <input type="password" id="oldPassword" class="form-control" placeholder="Old Password" required>
                <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('oldPassword')">üëÅ</button>
            </div>

            <div class="input-group mb-3">
                <input type="password" id="newPassword" class="form-control" placeholder="New Password" required>
                <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('newPassword')">üëÅ</button>
            </div>

            <button class="btn btn-warning w-100" type="submit">
                Change Password
            </button>
        </form>

    </div>
</div>

<script th:src="@{/js/profile.js}"></script>
</body>
</html>
