<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Bus Booking</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Use your own css file -->
  <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body class="auth-bg">

  <!-- Background blobs -->
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <main class="container min-vh-100 d-flex align-items-center justify-content-center py-4">
    <div class="auth-card w-100">
      <div class="auth-header text-center mb-3">
        <div class="brand-badge mx-auto mb-3">
          <span class="brand-icon">ğŸšŒ</span>
        </div>
        <h1 class="auth-title mb-1">Welcome back</h1>
        <p class="auth-subtitle mb-0">Log in to continue booking your seats</p>
      </div>

      <div id="message" class="alert d-none" role="alert"></div>

      <form id="loginForm" class="mt-4">
        <div class="mb-3">
          <label for="username" class="form-label">Email or Username</label>
          <div class="input-wrap">
            <span class="input-icon">ğŸ‘¤</span>
            <input
              type="text"
              class="form-control auth-input"
              id="username"
              name="username"
              placeholder="Enter your email/username"
              autocomplete="username"
              required
            />
          </div>
        </div>

        <div class="mb-2">
          <label for="password" class="form-label">Password</label>
          <div class="input-wrap">
            <span class="input-icon">ğŸ”’</span>
            <input
              type="password"
              class="form-control auth-input"
              id="password"
              name="password"
              placeholder="Enter your password"
              autocomplete="current-password"
              required
            />
            <button type="button" class="toggle-pass" id="togglePass" aria-label="Show password">ğŸ‘ï¸</button>
          </div>
        </div>

        <div class="d-flex align-items-center justify-content-between mt-3 flex-wrap gap-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a class="link-lightish" href="/forgot-password">Forgot password?</a>
        </div>

        <button class="btn btn-primary w-100 mt-4 auth-btn" type="submit">
          Login
        </button>

        <div class="divider my-4">
          <span>New here?</span>
        </div>

        <a class="btn btn-outline-light w-100 auth-btn-outline" href="/register">
          Create an account
        </a>
      </form>

      <p class="text-center mt-4 small text-light-soft mb-0">
        By continuing you agree to our <a class="link-lightish" href="#">Terms</a> & <a class="link-lightish" href="#">Privacy</a>.
      </p>
    </div>
  </main>

  <script th:src="@{/js/login.js}"></script>
</body>
</html>
