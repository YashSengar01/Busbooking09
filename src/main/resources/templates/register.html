<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | Bus Booking</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/register.css}">
</head>

<body class="auth-bg">

  <!-- Background blobs -->
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <main class="container min-vh-100 d-flex align-items-center justify-content-center py-4">
    <div class="auth-card w-100">
      <div class="auth-header text-center mb-3">
        <div class="brand-badge mx-auto mb-3">
          <span class="brand-icon">âœ¨</span>
        </div>
        <h1 class="auth-title mb-1">Create your account</h1>
        <p class="auth-subtitle mb-0">Start booking buses in seconds</p>
      </div>

      <div id="message" class="alert d-none" role="alert"></div>

      <form id="registerForm" class="mt-4">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <div class="input-wrap">
            <span class="input-icon">ğŸªª</span>
            <input type="text" class="form-control auth-input" id="name" name="name"
                   placeholder="Enter your full name" autocomplete="name" required />
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <div class="input-wrap">
            <span class="input-icon">ğŸ“§</span>
            <input type="email" class="form-control auth-input" id="email" name="email"
                   placeholder="Enter your email" autocomplete="email" required />
          </div>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <div class="input-wrap">
            <span class="input-icon">ğŸ‘¤</span>
            <input type="text" class="form-control auth-input" id="username" name="username"
                   placeholder="Choose a username" autocomplete="username" required />
          </div>
        </div>

        <div class="mb-2">
          <label for="password" class="form-label">Password</label>
          <div class="input-wrap">
            <span class="input-icon">ğŸ”’</span>
            <input type="password" class="form-control auth-input" id="password" name="password"
                   placeholder="Create a strong password" autocomplete="new-password" required />
            <button type="button" class="toggle-pass" id="togglePass" aria-label="Show password">ğŸ‘ï¸</button>
          </div>
          <div class="hint mt-2">
            Use at least <b>8 characters</b> (letters + numbers recommended).
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-4 auth-btn">
          Create Account
        </button>

        <div class="divider my-4">
          <span>Already registered?</span>
        </div>

        <a class="btn btn-outline-light w-100 auth-btn-outline" href="/">
          Login instead
        </a>
      </form>

      <p class="text-center mt-4 small text-light-soft mb-0">
        By signing up you agree to our <a class="link-lightish" href="#">Terms</a> & <a class="link-lightish" href="#">Privacy</a>.
      </p>
    </div>
  </main>

  <script th:src="@{/js/register.js}"></script>

</body>
</html>
