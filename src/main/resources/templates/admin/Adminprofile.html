<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | BusBooking</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/profile.css}" rel="stylesheet" />
</head>

<body class="profile-bg">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark glass-nav">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/admin/Admindashboard">üöå BusBooking</a>

        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/Admindashboard">Dashboard</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="/admin/Adminprofile">Profile</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-danger" href="#" onclick="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- CENTER CONTENT -->
<div class="container d-flex justify-content-center align-items-center py-4">
    <div class="card profile-card animate-fade">

        <h3 class="text-center mb-3 title-glow">üë§ My Profile</h3>

        <!-- IMAGE SECTION -->
        <div class="text-center mb-3">
            <img id="profilePreview" src="/img/demo.jpeg" class="profile-img">

            <input type="file" id="profileImage" class="form-control mt-2" accept="image/*">

            <button class="btn btn-glow mt-2 w-100" onclick="uploadProfileImage()">
                Upload Image
            </button>
        </div>

        <!-- UPDATE PROFILE -->
        <form id="updateProfileForm">
            <input type="text" id="name" class="form-control mb-2" placeholder="Name" required>
            <input type="email" id="email" class="form-control mb-2" placeholder="Email" required>

            <button class="btn btn-success w-100 mb-3" type="submit">
                Update Profile
            </button>
        </form>

        <!-- CHANGE PASSWORD -->
        <form id="changePasswordForm">
            <div class="input-group mb-2">
                <input type="password" id="oldPassword" class="form-control" placeholder="Old Password" required>

                <button type="button" class="btn btn-eye" onclick="togglePassword('oldPassword')">
                    üëÅ
                </button>
            </div>

            <div class="input-group mb-3">
                <input type="password" id="newPassword" class="form-control" placeholder="New Password" required>

                <button type="button" class="btn btn-eye" onclick="togglePassword('newPassword')">
                    üëÅ
                </button>
            </div>

            <button class="btn btn-warning w-100" type="submit">
                Change Password
            </button>
        </form>

    </div>
</div>

<script th:src="@{/js/profile.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
