<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Bus Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/booking.css}">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mt-5">
  
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/Admindashboard">BusBooking</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/admin/Admindashboard">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link active" href="/admin/Adminprofile">Profile</a></li>
            <li class="nav-item"><a class="nav-link text-danger" href="#" onclick="logout()">Logout</a></li>
        </ul>
    </div>
</nav>

  <h2 class="mb-4 text-center">ðŸšŒ Manage Buses</h2>

  <div class="row g-4">
    <!-- Bus List -->
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-secondary text-white">
          All Buses
        </div>
        <div class="card-body">
          <!-- Search -->
          <div class="mb-3 row">
            <div class="col-md-6">
              <input type="text" id="fromLocation" class="form-control" placeholder="From Location" oninput="searchBuses()">
            </div>
            <div class="col-md-6">
              <input type="text" id="toLocation" class="form-control" placeholder="To Location" oninput="searchBuses()">
            </div>
          </div>

          <!-- Table -->
          <table class="table table-bordered table-striped mb-0">
            <thead class="table-light">
              <tr>
                <th>From</th>
                <th>To</th>
                <th>Departure</th>
                <th>Arrival</th>
                <th>Price</th>
                <th>Total Seats</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="busTableBody">
              <!-- Filled dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Add Bus Form -->
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          Add New Bus
        </div>
        <div class="card-body">
          <form id="addBusForm">
            <div class="mb-3">
              <label class="form-label">From Location</label>
              <input type="text" name="fromLocation" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">To Location</label>
              <input type="text" name="toLocation" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Departure Time</label>
              <input type="datetime-local" name="departureTime" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Arrival Time</label>
              <input type="datetime-local" name="arrivalTime" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Price</label>
              <input type="number" name="price" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Total Seats</label>
              <input type="number" name="totalSeats" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Add Bus</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script th:src="@{/js/bus.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
