<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Management</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/booking.css}">
</head>

<body class="admin-bg">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark glass-nav">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/admin/Admindashboard">ðŸšŒ BusBooking</a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/admin/Admindashboard">
            <i class="fa fa-home me-1"></i> Dashboard
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" href="/admin/Adminprofile">
            <i class="fa fa-user me-1"></i> Profile
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-danger" href="#" onclick="logout()">
            <i class="fa fa-sign-out me-1"></i> Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- PAGE -->
<div class="container py-4">

  <h2 class="page-title">ðŸšŒ Manage Buses</h2>

  <div class="row g-4">

    <!-- LEFT: BUS LIST -->
    <div class="col-12 col-xl-7">
      <div class="card glass-card">
        <div class="card-header gradient-header">
          <i class="fa fa-list me-2"></i> All Buses
        </div>

        <div class="card-body">

          <!-- SEARCH -->
          <div class="row g-2 mb-3">
            <div class="col-12 col-md-6">
              <input type="text" id="fromLocation" class="form-control"
                     placeholder="From Location" oninput="searchBuses()">
            </div>

            <div class="col-12 col-md-6">
              <input type="text" id="toLocation" class="form-control"
                     placeholder="To Location" oninput="searchBuses()">
            </div>
          </div>

          <!-- RESPONSIVE TABLE -->
          <div class="table-responsive rounded">
            <table class="table table-hover align-middle mb-0">
              <thead>
              <tr>
                <th>From</th>
                <th>To</th>
                <th>Departure</th>
                <th>Arrival</th>
                <th>Price</th>
                <th>Seats</th>
                <th>Actions</th>
              </tr>
              </thead>

              <tbody id="busTableBody">
              <!-- Dynamic -->
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>

    <!-- RIGHT: ADD BUS -->
    <div class="col-12 col-xl-5">
      <div class="card glass-card">
        <div class="card-header gradient-header">
          <i class="fa fa-plus-circle me-2"></i> Add New Bus
        </div>

        <div class="card-body">
          <form id="addBusForm">

            <div class="row g-2">

              <div class="col-12">
                <label class="form-label">From Location</label>
                <input type="text" name="fromLocation" class="form-control" required>
              </div>

              <div class="col-12">
                <label class="form-label">To Location</label>
                <input type="text" name="toLocation" class="form-control" required>
              </div>

              <div class="col-12 col-md-6">
                <label class="form-label">Departure</label>
                <input type="datetime-local" name="departureTime" class="form-control" required>
              </div>

              <div class="col-12 col-md-6">
                <label class="form-label">Arrival</label>
                <input type="datetime-local" name="arrivalTime" class="form-control" required>
              </div>

              <div class="col-12 col-md-6">
                <label class="form-label">Price</label>
                <input type="number" name="price" class="form-control" required>
              </div>

              <div class="col-12 col-md-6">
                <label class="form-label">Total Seats</label>
                <input type="number" name="totalSeats" class="form-control" required>
              </div>

              <div class="col-12 mt-3">
                <button type="submit" class="btn btn-glow w-100">
                  Add Bus
                </button>
              </div>

            </div>

          </form>
        </div>
      </div>
    </div>

  </div>
</div>

<script th:src="@{/js/bus.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
