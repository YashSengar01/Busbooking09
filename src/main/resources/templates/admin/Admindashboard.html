<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMINDashboard | Bus Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
</head>
<body>
    <div class="d-flex">
        <div class="sidebar p-3">
            <h4>ðŸšŒ BusBook</h4>
            <a href="/admin/Adminbus" class="active"><i class="fas fa-tachometer-alt me-2"></i> Buses</a>
             <a href="/admin/Adminprofile"><i class="fas fa-user me-2"></i> Profile</a>
            <a href="/logout"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
        </div>
        <div class="flex-grow-1">
            <div class="dashboard-header">
                <h3>Welcome to your Dashboard</h3>
            </div>
            <div class="container mt-4">
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="card bg-primary text-white p-4 shadow">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-ticket-alt me-3"></i>
                                <div>
                                    <h5>Bookings</h5>
                                    <p id="bookingCount">Loading...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-success text-white p-4 shadow">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-bus me-3"></i>
                                <div>
                                    <h5>Buses Available</h5>
                                    <p id="busCount">Loading...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-warning text-dark p-4 shadow">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-users me-3"></i>
                                <div>
                                    <h5>Passengers</h5>
                                    <p id="passengerCount">Loading...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/dashboard.js}"></script>
    <script th:src="@{/js/api.js}"></script>
</body>
</html>
